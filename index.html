<!DOCTYPE html>
<html>
    <head>
        <title>Sliding Fee Scale</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./images/favicon.png">
        <link rel="stylesheet" href="site.css">    
        <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">  
    </head>
    <body>
        <header class="toolbar">
            <div id="header" class="header-content">
                <h1 class="header-text">Sliding Fee Scale</h1>
            </div>           
        </header>
        <div class="content">
            <div>
                <input id="monthly" class="content-radio" value="Monthly" name="period" type="radio" checked>Monthly
                <input id="biweekly" class="content-radio" value="Biweekly" name="period" type="radio" >Biweekly
                <input id="weekly" class="content-radio" value="Weekly" name="period" type="radio" >Weekly
            </div>
            <label class="content-label" >Income:</label>
            <input id="income" type="number" class="content-input" >
            <br>
            <label class="content-label" >Family Size:</label>
            <input id="persons" type="number" class="content-input" >
            <br>
            <label class="content-label" >Rate:</label>
            <input id="fee" type="text" class="content-input" readonly> 
        </div>    
    </body>
    <footer>
        <script type="text/javascript" src="site.js" ></script>
    </footer>
</html>
